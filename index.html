<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Formulario JSON | Esteban Arroyo</title>
    <script>
        $(document).ready(function() {

            $(function() {
                $('#myFormulario').on('submit', function(e) {
                    e.preventDefault();
                    var jsonData = $(this).serializeArray()
                        .reduce(function(a, z) {
                            a[z.name] = z.value;
                            return a;
                        }, {});
                    console.log(jsonData);
                    document.querySelector('.col-6').classList.add('border')
                    document.getElementById('respuesta0').innerHTML = 'Datos Cargados:'
                    document.getElementById('respuesta1').innerHTML = `Nombre: ${jsonData['nombre']}`
                    document.getElementById('respuesta2').innerHTML = `Edad: ${jsonData['edad']}`
                    document.getElementById('respuesta3').innerHTML = `Email: ${jsonData['email']}`

                });
            });

        });
    </script>
</head>

<body>
    <header class="container">
        <div class="row bg-info py-5">
            <h1 class="text-center display-3 fw-bold">TÃ­tulo</h1>
        </div>
    </header>
    <div class="container bg-warning">
        <div class="row align-content-center justify-content-center">
            <div class="col-4 py-5">
                <h3 class="text-center display-6 fw-bold py-2">Formulario</h3>
                <form id="myFormulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" name="edad" id="edad" placeholder="Ingrese su Edad">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row align-content-center justify-content-center">
            <div class="col-6">
                <p id="respuesta0" class="text-center fs-5"></p>
                <p id="respuesta1" class="text-start fs-5"></p>
                <p id="respuesta2" class="text-start fs-5"></p>
                <p id="respuesta3" class="text-start fs-5"></p>
            </div>
        </div>
    </div>

    <footer class="container bg-dark py-3">
        <div class="row">
            <h5 class="text-center text-light">footer</h5>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
